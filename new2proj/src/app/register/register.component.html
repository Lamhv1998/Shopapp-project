<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
  </head>

  <body>
    <div class="container">
      <br />
      <hr />
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="card bg-light">
          <article class="card-body mx-auto" style="max-width: 800px">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
              <a href class="btn btn-block btn-twitter">
                <i class="fab fa-google"></i> Login via Google
              </a>
              <a href class="btn btn-block btn-facebook">
                <i class="fab fa-facebook-f"></i> Login via Facebook
              </a>
            </p>
            <p class="divider-text">
              <span class="bg-light">OR</span>
            </p>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                name="fullname"
                class="form-control"
                placeholder="Full name"
                required
                type="text"
                [(ngModel)]="fullName"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                name="email"
                class="form-control"
                placeholder="Email address"
                type="email"
                [(ngModel)]="email"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </span>
              </div>
              <input
                name="address"
                class="form-control"
                placeholder="ADDRESS"
                required
                type="text"
                [(ngModel)]="address"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
              <input
                name="phone_number"
                class="form-control"
                placeholder="Phone number"
                required
                type="text"
                [(ngModel)]="phoneNumber"
                (focus)="registerForm.form.markAllAsTouched()"
                [ngModelOptions]="{ standalone: true }"
                (input)="onPhoneChange()"
                id="phone"
              />
            </div>
            <p
              class="text-danger"
              *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
            >
              Phone phải có ít nhất 6 kí tự
            </p>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-birthday-cake"></i>
                </span>
              </div>
              <input
                name="data_of_birth"
                type="date"
                class="form-control"
                required
                [(ngModel)]="dayOfbirth"
                (ngModelChange)="checkAge()"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <!-- Hiển thị kết quả tuổi -->
            <div *ngIf="age !== null">Tuổi của bạn: {{ age }}</div>
            <!-- form-group end.// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                name="password"
                class="form-control"
                placeholder="Create password"
                required
                [(ngModel)]="password"
                type="password"
              />
            </div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched"
            >
              Password phải có ít nhất 6 kí tự
            </p>
            <!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                name="retypePassword"
                class="form-control"
                placeholder="Repeat password"
                required
                [(ngModel)]="retypePassword"
                (input)="checkMatchPassword()"
                type="password"
              />
              <p
                class="text-danger"
                *ngIf="passwordMismatch && registerForm.form.touched"
              >
                Password and RetypePassword do not match
              </p>
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Create Account
              </button>
            </div>
            <!-- form-group// -->
            <p class="text-center">Have an account? <a href>Log In</a></p>
          </article>
        </div>
        <!-- card.// -->
      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
